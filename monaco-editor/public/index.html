<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Whisper 1.0</title>
  <link href="js/min/vs/editor/editor.main.css" rel="stylesheet" />
  <style>
    #editor {
      width: 1000px;
      height: 9000px;
      border: 1px solid #ccc;
    }

    #whisperButton {
      position: fixed;    /* Position relative to the viewport */
      bottom: 10px;       /* 10px from the bottom edge */
      right: 10px;        /* 10px from the left edge */
      padding: 10px 15px; /* Add some padding inside the button */
      font-size: 16px;    /* Make the text slightly larger */
      cursor: pointer;    /* Show a pointer hand on hover */
      z-index: 1000;      /* Ensure it stays on top of other elements */
      background-color: blue; /* Set the background color to blue */
      color: white;       /* Set the text color to white */
      border: black;       /* Remove default button border */
      border-radius: 5px; /* Add rounded corners */
    }
  </style>
</head>
<body>
<button id="whisperButton">Whisper</button>
  <div id="editor"></div>

  <script>
    var require = { paths: { vs: 'js/min/vs' } };
  </script>
  <script src="js/min/vs/loader.js"></script>
  <script src="js/min/vs/editor/editor.main.nls.js"></script>
  <script src="js/min/vs/editor/editor.main.js"></script>
  <script>
    require(['vs/editor/editor.main'], function () {
      monaco.editor.create(document.getElementById('editor'), {
        value: "// Welcome to Monaco Editor!\n",
        language: "javascript",
        theme: "vs-dark"
      });
    });
  </script>
</body>
</html>
