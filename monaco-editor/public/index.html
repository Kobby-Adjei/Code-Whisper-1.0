<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Whisper 1.0</title>
  <link href="js/min/vs/editor/editor.main.css" rel="stylesheet" />
  <style>
    #editor {
      width: 800px;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="editor"></div>

  <script>
    var require = { paths: { vs: 'js/min/vs' } };
  </script>
  <script src="js/min/vs/loader.js"></script>
  <script src="js/min/vs/editor/editor.main.nls.js"></script>
  <script src="js/min/vs/editor/editor.main.js"></script>
  <script>
    require(['vs/editor/editor.main'], function () {
      monaco.editor.create(document.getElementById('editor'), {
        value: "// Welcome to Monaco Editor!\n",
        language: "javascript",
        theme: "vs-dark"
      });
    });
  </script>
</body>
</html>
